    <head>
        <title>signup page</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <meta charset="UTF-8">

                                Sign Up
                            </h4>
                        </div>
                        <div class="panel-body">
                           
                        
                            <p>Sign Up to purchase</p>
                            <form>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Name" name="Name"></div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Email" name="email"></div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" placeholder="password" name="password"></div>
                                        <div class="form-group">
                                    <input type="number" class="form-control" placeholder="contact" name="contact"></div>
                                    <div class="form-group">
                                    <input type="text" class="form-control" placeholder="City" name="city"></div>
                                    <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Address" name="Address"></div>

                    </div>
